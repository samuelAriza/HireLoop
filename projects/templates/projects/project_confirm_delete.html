{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% blocktrans with title=object.title %}Are you sure you want to delete "{{ title }}"?{% endblocktrans %}</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
        <a href="{% url 'projects:projects_client_list' object.client.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
