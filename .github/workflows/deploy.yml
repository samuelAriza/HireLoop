name: Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: hireloop-476222
  GAR_LOCATION: us-central1
  REPOSITORY: hireloop-images
  IMAGE: hireloop
  DEPLOYMENT_NAME: hireloop-deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

      - name: Build and push Docker image with commit SHA
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$IMAGE_TAG .
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials hireloop-cluster --zone us-central1-a --project $PROJECT_ID

      - name: Deploy new image to GKE
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME $IMAGE=$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:${{ env.IMAGE_TAG }} --record
          kubectl rollout status deployment/$DEPLOYMENT_NAME