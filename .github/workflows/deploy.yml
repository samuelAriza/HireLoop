name: Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: hireloop-476222
  GAR_LOCATION: us-central1
  REPOSITORY: hireloop-images
  IMAGE: hireloop
  CLUSTER: hireloop-cluster
  CLUSTER_ZONE: us-central1-a
  DEPLOYMENT_NAME: hireloop-deployment
  NAMESPACE: default

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

      - name: Build Docker image with commit SHA
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push image to Artifact Registry
        run: docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:${{ env.IMAGE_TAG }}

      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.CLUSTER_ZONE }}

      - name: Update deployment image and wait for rollout
        run: |
          set -e
          echo "Updating image in deployment $DEPLOYMENT_NAME..."
          kubectl set image deployment/$DEPLOYMENT_NAME \
            $IMAGE=$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:${{ env.IMAGE_TAG }} \
            -n $NAMESPACE
          
          echo "Deployment image updated. Waiting for rollout..."
          if ! kubectl rollout status deployment/$DEPLOYMENT_NAME -n $NAMESPACE --timeout=300s; then
            echo "Rollout failed. Fetching logs..."
            kubectl get pods -n $NAMESPACE -l app=$IMAGE
            echo "--- Logs from failed pods ---"
            kubectl logs -n $NAMESPACE -l app=$IMAGE --tail=100 || true
            exit 1
          fi

      - name: Cleanup old pods
        if: success()
        run: |
          kubectl delete pods -n $NAMESPACE -l app=$IMAGE --field-selector=status.phase=Succeeded || true
